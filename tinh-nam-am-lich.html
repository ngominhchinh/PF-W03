<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năm âm lịch</title>
</head>

<body>
    <label>Nhập năm dương lịch</label>
    <input type="number" id="dl"> <br>
    <button id="btn">Tính năm âm lịch</button>
    <script>
        document.getElementById("btn").onclick = () => {
            let dl = Number(document.getElementById("dl").value);
            let num_can = dl % 10;
            let num_chi = dl % 12;
            let can = '', chi = '';
            switch (num_can) {
                case 0:
                    can = 'Canh';
                    break;
                case 1:
                    can = 'Tân';
                    break;
                case 2:
                    can = 'Nhâm';
                    break;
                case 3:
                    can = 'Quý';
                    break;
                case 4:
                    can = 'Giáp';
                    break;
                case 5:
                    can = 'Ất';
                    break;
                case 6:
                    can = 'Bính';
                    break;
                case 7:
                    can = 'Đinh';
                    break;
                case 8:
                    can = 'Mậu';
                    break;
                case 9:
                    can = 'Kỷ';
                    break;
            }
            switch (num_chi) {
                case 0:
                    chi = 'Thân';
                    break;
                case 1:
                    chi = 'Dậu';
                    break;
                case 2:
                    chi = 'Tuất';
                    break;
                case 3:
                    chi = 'Hợi';
                    break;
                case 4:
                    chi = 'Tý';
                    break;
                case 5:
                    chi = 'Sửu';
                    break;
                case 6:
                    chi = 'Dần';
                    break;
                case 7:
                    chi = 'Mẹo';
                    break;
                case 8:
                    chi = 'Thìn';
                    break;
                case 9:
                    chi = 'Tỵ';
                    break;
                case 10:
                    chi = 'Ngọ';
                    break;
                case 11:
                    chi = 'Mùi';
                    break;
            }
        }
    </script>
</body>

</html>
