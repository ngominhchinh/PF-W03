<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weight = +prompt("Nhập cân nặng");
        let height = +prompt("Nhập chiều cao");
        let bmi = weight/(Math.pow(height,2));
        let message = '';
        if(bmi < 16){
            message = "Gầy cấp độ 3";
        } else if(bmi < 17 && bmi >= 16){
            message = "Gầy cấp độ 2";
        } else if(bmi >= 17 && bmi < 18.5){
            message = "Gầy cấp độ 1";
        } else if(bmi >= 18.5 && bmi < 25){
            message = "Bình thường";
        } else if(bmi >= 25 && bmi < 30){
            message = "Thừa cân";
        } else if(bmi >= 30 && bmi < 35){
            message = "Béo phì cấp độ 1";
        } else if(bmi >= 35 && bmi < 40){
            message = "Béo phì cấp độ 2";
        } else{
            message = "Béo phì cấp độ 3";
        }
        alert(message);
    </script>
</body>
</html>
