<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi tiền tệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
       
    </style>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-5">
                <input type="number" id="soTien"/>
                <select id="from">
                    <option value="1">Việt Nam</option>
                    <option value="24147">Mỹ</option>
                    <option value="165">Nhật</option>
                </select>
                <select id="to">
                    <option value="1">Việt Nam</option>
                    <option value="24147">Mỹ</option>
                    <option value="165">Nhật</option>
                </select>
                <button id="chuyen">Chuyển</button>
                <h3 id="xuatKetQua"></h3>
            </div>
        </div>
    </div>

    <script>        
       
        document.getElementById('chuyen').onclick = ()=>{
            let t = Number(document.getElementById('soTien').value);
            let from = Number(document.getElementById('from').value);
            let to = Number(document.getElementById('to').value);
            let html = `Kết quả: ${t*from/to}`;
            document.getElementById('xuatKetQua').innerHTML = html;
        }
    </script>
</body>

</html>
